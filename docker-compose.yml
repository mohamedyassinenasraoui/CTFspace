version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: ctf-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: ctf
    networks:
      - ctf-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ctf-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/ctf
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-this-refresh-secret-in-production}
      NODE_ENV: production
      FRONTEND_URL: http://localhost:5173
    depends_on:
      - mongodb
    networks:
      - ctf-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ctf-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:5000
    depends_on:
      - backend
    networks:
      - ctf-network

  # Optional: Intentionally vulnerable app for practice (ONLY for local labs)
  juice-shop:
    image: bkimminich/juice-shop:latest
    container_name: ctf-juice-shop
    restart: unless-stopped
    ports:
      - "3000:3000"
    networks:
      - ctf-network
    # WARNING: Only run this in isolated lab environments, never expose to internet

volumes:
  mongodb_data:

networks:
  ctf-network:
    driver: bridge

